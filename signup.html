<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>

     <!-- imports -->


     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 
 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
     <script src="components/header.js" type="text/javascript" defer></script>
     <script src="components/footer.js" type="text/javascript" defer></script>
    
     <link rel="stylesheet" href="form.css">
     <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header-component></header-component>

    <div class="container" id = "marginfix" style = "text-align:center;">
        
       <!-- form -->
       <form action="https://submit-form.com/aTc8b7Pi">
       
       
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" style="color: white; font-size: large;">Email address</label>
          <input type="email"  class="form-control" id="exampleInputEmail1" name = "email" placeholder="Email" aria-describedby="emailHelp">
          <div style="color: white;" id="emailHelp" class="form-text" style = "margin-bottom: 2.5%;">We will contact you at this email with more details later on.</div>
        
          <label for="appointmenttime" class="form-label" style="color: white; margin-top:2.5%">Schedule Appointment:</label>
          <input type="datetime-local" id="appointment" name="appointment" style = "margin-bottom:2.5%">
         
          
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" style="color: white; font-size: large;" class="form-label"  placeholder="">Description of issue</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name = "text" placeholder="Description of issue"></textarea>
          </div>
          
        <div class="mb-3 form-check"  style = "text-align: left;">
          <input type="checkbox" class="form-check-input" id="exampleCheck1"  name = "check" required = "true">
          <label class="form-check-label" for="exampleCheck1" style="color: white; font-size: large;">I agree to the terms and conditions.</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
       
    </div>

  </div>

  <footer-component></footer-component>

    
</body>
</html>
